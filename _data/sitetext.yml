services:
    title: "Das Richtige für Sie und Ihren Vierbeiner"
    text: "Von liebevoller Hundepension über Alltagstraining und Hundesport (Mondioring, IGP, Begleithund, Fit mit Hund) bis hin zu persönlichem Coaching – bei uns findet jeder Hund und Halter das passende Programm. Spaß und Erfolg garantiert!"
    section: services
    list:
      - title: "persönliches Coaching"
        desc: "Individuelles Training für Ihren Hund! Mit maßgeschneiderten Übungen und persönlicher Betreuung helfen wir Ihnen, spezifische Verhaltensprobleme zu lösen und die Bindung zu Ihrem Hund zu stärken. Flexibel, effektiv und auf Ihre Bedürfnisse abgestimmt."
        icon: assets/img/services/Pisser.jpeg
      - title: "Hundepension"
        desc: "Ihr Hund verdient auch im Urlaub das Beste! Mit viel Auslauf, Spiel und individueller Betreuung sorgen wir dafür, dass sich Ihr Hund rundum wohlfühlt."
        icon: assets/img/services/Tussi.jpeg       
      - title: "Alltagstraining"
        desc: "Gemeinsam meistern wir den Alltag! Mit gezieltem Training wird Ihr Hund zum entspannten Begleiter in jeder Situation. Spaß und Erfolg garantiert!"
        icon: assets/img/services/Stinker.jpeg
      - title: "Hundesport"
        desc: "Entdecken Sie die Vielfalt! Ob Mondioring, IGP, Begleithund oder Fit mit Hund – bei uns findet jeder das passende Training. Spaß und Erfolg garantiert!"
        icon: assets/img/services/Schlitzohr.jpeg
      - title: "Workshops"
        desc: "Ob auf unserem professionellen Trainingsgelände oder direkt bei Ihnen vor Ort – wir gestalten Workshops, die genau auf Ihre Bedürfnisse und die Ihres Hundes zugeschnitten sind. Von Grunderziehung und der Lösung von Verhaltensproblemen bis hin zu Hundesport-Training für aktive Vierbeiner: Gemeinsam fördern wir das Potenzial Ihres Hundes und sorgen für Spaß und Erfolg."
        icon: assets/img/services/Freche.jpeg

